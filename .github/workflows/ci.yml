name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 0' # weekly heavy run (Sunday at 02:00 UTC)
  workflow_dispatch:
    inputs:
      heavy-deps:
        description: 'Install heavy ML dependencies (torch, transformers, deepface)'
        required: false
        default: 'false'

jobs:
  backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install backend core dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-core.txt
          pip install -r requirements-dev.txt

      - name: Optionally install heavy ML dependencies
        if: ${{ github.event_name == 'schedule' || github.event.inputs.heavy-deps == 'true' }}
        working-directory: backend
        run: |
          pip install -r requirements.txt

      - name: Lint (flake8)
        working-directory: backend
        run: |
          pip install flake8
          flake8 --max-line-length=120 || true

      - name: Start backend server
        working-directory: backend
        run: |
          nohup python -m uvicorn main:app --host 127.0.0.1 --port 8000 &
          sleep 3

      - name: Run backend tests (pytest)
        working-directory: backend
        run: |
          pip install pytest
          pytest -q

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend deps
        working-directory: frontend
        run: |
          npm ci

      - name: Build frontend
        working-directory: frontend
        run: |
          npm run build --if-present

